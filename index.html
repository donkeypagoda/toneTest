<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>toneTest</title>
    <script defer type="text/javascript" src="Tone.js"></script>
    <script defer type="text/javascript" src="test.js"></script>
  </head>
  <body>
    <label>harmonicity
      <input id="harmonicity" type="range" step="0.1" value="0.5" min="0.0" max="3.0">
    </label>
    <label>frequency
      <input id="frequency" type="range" step="5" value="45" min="0" max="1000">
    </label>
    <label>octaves
      <input id="octaves" type="range" step="0.1" value="0.0" min="0.0" max="4.5">
    </label>
    <label>resonance
      <input id="resonance" type="range" step="0.1" value="4" min="0" max="25">
    </label>
    <label>Volume
      <input id="cymVol" type="range" step="2" value="0.0" min="-24" max="8">
    </label>
    <hr>
    <label>pitch
      <input id="pitch" type="range" step="2" value="60" min="0" max="500">
    </label>
    <label>octaves
      <input id="oct" type="range" step="0.1" value="0.0" min="0.0" max="4.5">
    </label>
    <label>Pitch Decay
      <input id="decay" type="range" step="0.01" value="0.05" min="0.00" max="5.00">
    </label>
    <label>Volume
      <input id="drumVol" type="range" step="2" value="0.0" min="-12" max="12">
    </label>
    <hr>
    <label>pitch
      <input id="synPitch" type="range" step="2" value="60" min="0" max="500">
    </label>
    <label>Attack
      <input id="attack" type="range" step="0.001" value="0.005" min="0.001" max="0.050">
    </label>
    <label>Decay
      <input id="synDecay" type="range" step="0.01" value="0.1" min="0.01" max="2.0">
    </label>
    <label>Sustain
      <input id="sus" type="range" step="0.1" value="0.9" min="0.1" max="3">
    </label>
    <label>Release
      <input id="rel" type="range" step="0.5" value="1" min="0.5" max="5">
    </label>
    <label>Volume
      <input id="synVol" type="range" step="2" value="0.0" min="-12" max="12">
    </label>
  </body>
</html>
